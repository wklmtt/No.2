<body>
    <script>
        //var arr = [10,15,2,32,5,4,20,8,48,54,6];找出数组中小于10 的数据，并组成一个新的数组
        var arr = [10, 15, 2, 32, 5, 4, 20, 8, 48, 54, 6];
        var arr1 = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < 10) {
                arr1.push(arr[i])
            }
        }
        console.log(arr1);
    </script>
