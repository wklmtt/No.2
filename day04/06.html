<!DOCTYPE html>

<body>
    <script>
        // 要求：检查一个字符串是否以指定的字符串结尾。
        function ending(str, target) {
            if (str.substring(str.length - target.length) == target) {
                //获取str和target的长度，相减用substring()进行比较
                return true;
            }
            return false;
        }
        console.log(ending("Bastian", "n"));
        console.log(ending("Connor", "n"));
    </script>
</body>

</html>
