<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易日历</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        body {
            background: #f6f9fc;
            font-family: arial;
        }

        .calendar {
            width: 210px;
            margin: 0 auto;
            padding: 10px 10px 20px 20px;
            background: #eae9e9;
        }

        .calendar ul {
            width: 210px;
            overflow: hidden;
            padding-bottom: 10px;
        }

        .calendar li {
            float: left;
            width: 58px;
            height: 54px;
            margin: 10px 10px 0 0;
            border: 1px solid #fff;
            background: #424242;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }

        .calendar li h2 {
            font-size: 20px;
            padding-top: 5px;
        }

        .calendar li p {
            font-size: 14px;
        }

        .calendar .active {
            border: 1px solid #424242;
            background: #fff;
            color: #e84a7e;
        }

        .calendar .active p {
            font-weight: bold;
        }

        .calendar .text {
            width: 178px;
            padding: 0 10px 10px;
            border: 1px solid #fff;
            padding-top: 10px;
            background: #f1f1f1;
            color: #555;
        }

        .calendar .text h2 {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .calendar .text p {
            font-size: 12px;
            line-height: 18px;
        }
    </style>
</head>

<body>
    <div id="tab" class="calendar">

        <ul id="ul">
            <li class="active">
                <h2>1</h2>
                <p>JAN</p>
            </li>
            <li>
                <h2>2</h2>
                <p>FER</p>
            </li>
            <li>
                <h2>3</h2>
                <p>MAR</p>
            </li>
            <li>
                <h2>4</h2>
                <p>APR</p>
            </li>
            <li>
                <h2>5</h2>
                <p>MAY</p>
            </li>
            <li>
                <h2>6</h2>
                <p>JUN</p>
            </li>
            <li>
                <h2>7</h2>
                <p>JUL</p>
            </li>
            <li>
                <h2>8</h2>
                <p>AUG</p>
            </li>
            <li>
                <h2>9</h2>
                <p>SEP</p>
            </li>
            <li>
                <h2>10</h2>
                <p>OCT</p>
            </li>
            <li>
                <h2>11</h2>
                <p>NOV</p>
            </li>
            <li>
                <h2>12</h2>
                <p>DEC</p>
            </li>
        </ul>

        <div class="text" id="txt">
            <h2 id="title">1月活动</h2>
            <p id="content">快过年了，大家可以商量着去哪玩吧～</p>
        </div>
    </div>
    <script>
        // 获取元素
        var ul = document.getElementById('ul');
        var lis = ul.getElementsByTagName('li');
        var h2 = document.getElementById('h2');
        var content = document.getElementById('content');

        // 定义一个数组存放月份活动
        var arr = [
            '快过年了，大家可以商量着去哪玩吧～',
            '二月敲代码',
            '三月敲代码',
            '四月敲代码',
            '五月敲代码',
            '六月敲代码',
            '七月敲代码',
            '八月敲代码',
            '九月敲代码',
            '十月敲代码',
            '十一月敲代码',
            '十二月敲代码',
        ]
        title.innerHTML = '1月份活动';
        content.innerHTML = arr[0];
        // 循环绑定点击事件
        for (var i = 0; i < lis.length; i++) {
            lis[i].idx = i;
            lis[i].onclick = function () {
                for (var j = 0; j < lis.length; j++) {
                    lis[j].className = '';
                }
                this.className = 'active';
                title.innerHTML = (this.idx + 1) + '月份活动';
                content.innerHTML = arr[this.idx];
            }
        }
    </script>
</body>

</html>
