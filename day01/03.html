</head>

    <script>
        btn.onclick = function () {
            function randomColor(num) {
                if (num = 16) {
                    str = "0123456789abcdef"
                }
                var a = str[randomNum(0, 15)]
                var b = str[randomNum(0, 15)]
                var c = str[randomNum(0, 15)]
                var d = str[randomNum(0, 15)]
                var e = str[randomNum(0, 15)]
                var f = str[randomNum(0, 15)]
                var rgb = ('#' + a + b + c + d + e + f)
                return rgb
            }

            var color = randomColor(16);
            console.log(color);
            document.body.style.backgroundColor = color;
        }
    </script>
