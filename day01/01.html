<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斐波那契数列</title>
</head>

<body>
    <script>
        function fib(num) {
            if (num <= 2) {
                return 1;
            }
            return (fib(num - 1) + fib(num - 2))
        }
        var num = fib(prompt("请输入第几位数"));

        document.write('斐波那契数列第' + ' ' + '位的数字是：' + num);
    </script>
</body>

</html>
