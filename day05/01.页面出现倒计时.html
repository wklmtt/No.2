<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        p {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 10px;
        }
    </style>
</head>

<body>
    <p id="output"></p>
    <script>
    //页面出现倒计时
        var i = 30;
        //设定一个计时器
        var timer = setInterval(function () {
            output.innerHTML = ('倒计时为' + i-- + '秒');
        }, 1000)
        //设定一个延时器
        setTimeout(function () {
            //清除定时器
            clearInterval(timer)
        }, 31000)
    </script>
</body>

</html>
